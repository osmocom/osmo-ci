      - bc
      - bison
      - coccinelle
      - cppcheck
      - debhelper
      - devscripts
      - dh-autoreconf
      - doxygen
      - flex
      - g++
      - gawk
      - gcc
      - gcc-arm-none-eabi
      - git
      - git-buildpackage
      - graphviz
      - libcsv-dev
      - libtool
      - libboost-all-dev
      - make
      - mscgen
      - osc
      - pkgconf
      - python-setuptools
      - python3
      - python3-setuptools
      - stow
      - texinfo
      # by gsm-manuals
      - python3-nwdiag
      - inkscape
