---
- project:
    name: 'ttcn3-testsuites'
    concurrent: false
    disabled: false
    description: |
        Run the
        <a href="https://osmocom.org/projects/cellular-infrastructure/wiki/Titan_TTCN3_Testsuites">
          Osmocom TTCN3 Testsuite</a> for <code>{testsuite}</code>.<br>
        <br>
        Command:<br>
        <code>./testenv.py run {testsuite} --podman {args}</code><br>
        <br>
        Kernel:<br>
        <a href="https://jenkins.osmocom.org/jenkins/job/build-kernel-{kernel}/">
          <code>{kernel}</code>
        </a><br>
    timer: "@midnight"
    kernel: "none"
    node: ttcn3
    jobs:
      - "{job-name}"
    # timers: see jobs/README.adoc
    job-name:
      # ---------------------------------------------
      # Debian nightly
      # ---------------------------------------------
      - ttcn3-hlr-test:
          testsuite: hlr
          args: -b osmocom:nightly
          timer: H 05 * * *

      - ttcn3-mgw-test:
          testsuite: mgw
          args: -b osmocom:nightly
          timer: H 05 * * *

      - ttcn3-sip-test:
          testsuite: sip
          args: -b osmocom:nightly
          timer: H 05 * * *

      - ttcn3-sgsn-test:
          testsuite: sgsn
          args: -b osmocom:nightly -c generic
          timer: H 05 * * *

      - ttcn3-sgsn-test-sns:
          testsuite: sgsn
          args: -b osmocom:nightly -c sns
          timer: H 05 * * *

      - ttcn3-smlc-test:
          testsuite: smlc
          args: -b osmocom:nightly
          timer: H 06 * * *

      - ttcn3-cbc-test:
          testsuite: cbc
          args: -b osmocom:nightly
          timer: H 06 * * *

      - ttcn3-stp-test:
          testsuite: stp
          args: -b osmocom:nightly
          timer: H 06 * * *

      - ttcn3-hnodeb-test:
          testsuite: hnodeb
          args: -b osmocom:nightly
          timer: H 07 * * *

      - ttcn3-dia2gsup-test:
          testsuite: dia2gsup
          args: -b osmocom:nightly
          timer: H 07 * * *

      - ttcn3-upf-test:
          testsuite: upf
          args: -b osmocom:nightly
          timer: H 07 * * *

      - ttcn3-hss-test-ogs:
          testsuite: hss
          args: -b osmocom:nightly
          timer: H 07 * * *
          email: jenkins-notifications@lists.osmocom.org acetcom@gmail.com

      - ttcn3-mme-test-ogs:
          testsuite: mme
          args: -b osmocom:nightly
          timer: H 07 * * *
          email: jenkins-notifications@lists.osmocom.org acetcom@gmail.com

      - ttcn3-pcrf-test-ogs:
          testsuite: pcrf
          args: -b osmocom:nightly
          timer: H 07 * * *
          email: jenkins-notifications@lists.osmocom.org acetcom@gmail.com

      - ttcn3-s1gw-test:
          testsuite: s1gw
          args: -b osmocom:nightly
          timer: H 07 * * *

      - ttcn3-ggsn-test:
          testsuite: ggsn
          args: -b osmocom:nightly -c 'osmo_ggsn_*'
          timer: H 07 * * *

      - ttcn3-ggsn-test-kernel:
          testsuite: ggsn
          args: -b osmocom:nightly -c 'osmo_ggsn_v*_only' --debian-kernel
          timer: H 07 * * *

      - ttcn3-ggsn-test-kernel-net-next:
          testsuite: ggsn
          args: -b osmocom:nightly -c 'osmo_ggsn_v*_only' --custom-kernel
          kernel: net-next
          timer: H 07 * * *

      - ttcn3-ggsn-test-kernel-torvalds:
          testsuite: ggsn
          args: -b osmocom:nightly -c 'osmo_ggsn_v*_only' --custom-kernel
          kernel: torvalds
          timer: H 07 * * *

      - ttcn3-ggsn-test-ogs:
          testsuite: ggsn
          args: -b osmocom:nightly -c open5gs
          timer: H 07 * * *
          email: jenkins-notifications@lists.osmocom.org acetcom@gmail.com

      # ---------------------------------------------
