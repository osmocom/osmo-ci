        Command:<br>
        <code>./testenv.py run {testsuite} --podman {args}</code><br>
        <br>
        Kernel:<br>
        <a href="https://jenkins.osmocom.org/jenkins/job/build-kernel-{kernel}/">
          <code>{kernel}</code>
        </a><br>
