      # debian nightly - order by time
      - ttcn3-msc-test:
          timer: H 03 * * *
      - nplab-m3ua-test:
          timer: H 04 * * *
      - nplab-sua-test:
          timer: H 04 * * *
      - ttcn3-ggsn-test:
          timer: H 04 * * *
