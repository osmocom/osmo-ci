# compile and upload osmocom with coverity tools
- project:
    name: osmocom-coverity
    jobs:
      - osmocom-coverity

- job:
    name: 'osmocom-coverity'
    project-type: freestyle
    defaults: global
    description: 'Generated by job-builder'
    node: coverity
    builders:
      - shell: |
          docker run \
            --rm=true \
            -e PARALLEL_MAKE="$PARALLEL_MAKE" \
            -u build \
            -v "$PWD:/build" \
            -v "$HOME/osmo-ci/coverity:/build/osmo-ci/coverity:ro" \
            -v "/opt/coverity:/opt/coverity:ro" \
            -w /build/coverity \
            "$USER/debian-bookworm-build" \
            ./jenkins.sh
    publishers:
      - email:
          recipients: 'jenkins-notifications@lists.osmocom.org'
          notify-every-unstable-build: true
    properties:
      - build-discarder:
          days-to-keep: 30
          num-to-keep: 30
    parameters:
      - string:
          name: BRANCH
          description: osmo-ci.git branch
          default: 'origin/master'
    scm:
      - git:
          url: https://gerrit.osmocom.org/osmo-ci
          git-config-name: 'Jenkins Builder'
          git-config-email: 'jenkins@osmocom.org'
          branches:
            - '$BRANCH'
    triggers:
      - timed: "H 22 * * *"
    publishers:
      - email:
          notify-every-unstable-build: true
          recipients: 'jenkins-notifications@lists.osmocom.org'

